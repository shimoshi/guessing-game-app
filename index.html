<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width">
    <!--stylesheets-->
    <link rel="stylesheet" href="style.css">
    <title>Number Guessing Game</title>
</head>
<body ng-app="myApp" ng-controller="myController as mc">
<h1>Number Guessing Game</h1>
<input type="text" name="your_guess" id="guess_input" placeholder="Guess a # from 1-10" ng-model="guessNum">
<button id="submit_button" ng-click="mc.compareNum(guessNum)">Submit</button>
<div id="response_div">Let's see if you're correct</div>
<!--script cdn-->
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="script.js"></script>
</body>
</html>
